# This file can be used to customize the files managed by PDK.
#
# See https://github.com/puppetlabs/pdk-templates/blob/main/README.md
# for more information.
#
# See https://github.com/puppetlabs/pdk-templates/blob/main/config_defaults.yml
# for the default values.
---
common:

".gitlab-ci.yml":
  delete: true
appveyor.yml:
  delete: true
.gitpod.Dockerfile:
  unmanaged: true
.gitpod.yml:
  unmanaged: true
.github/workflows/nightly.yml:
  unmanaged: true
.github/workflows/pr_test.yml:
  unmanaged: true
.github/workflows/auto_release.yml:
  unmanaged: true
.github/workflows/spec.yml:
  checks: 'syntax lint metadata_lint check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop'
  unmanaged: true
.github/workflows/release.yml:
  unmanaged: true
.travis.yml:
  delete: true
spec/spec_helper.rb:
  mock_with: ":rspec"
  coverage_report: true
Rakefile:
  changelog_user: "puppetlabs"
  extra_disabled_lint_checks:
    - unquoted_string_in_case
    - strict_indent
    - manifest_whitespace_opening_brace_befor
spec/default_facts.yml:
  extra_facts:
    pe_build: '2021.4.0'
    common_appdata: 'C:/ProgramData'
.rubocop.yml:
  default_configs:
    "Layout/BlockAlignment":
       Enabled: False

Gemfile:
  optional:
    ":development":
    - gem: github_changelog_generator
    - gem: 'octokit'
      version:
       '= 4.21.0'
